{{ define "blog_lists.html"}}
<div class="flex flex-row flex-wrap w-4/6 gap-3 items-center justify-center list-none my-3 max-w-2xl">
  {{ range .Feeds }}
  <li class="place-content-stretch">
    <input
      type="checkbox"
      id="{{ .Name }}"
      value="{{ .ID }}"
      class="hidden peer"
      required=""
    />
    <label
      for="{{ .Name }}"
      class="inline-flex items-center justify-center w-full max-w-lg bg-white border-2 p-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-teal-600 peer-checked:text-white hover:text-gray-600 hover:bg-gray-50"
    >
      <div class="block">
        <div class="text-base">{{ .Name }}</div>
      </div>
    </label>
  </li>
  {{ end }}
</div>
{{ end }}
